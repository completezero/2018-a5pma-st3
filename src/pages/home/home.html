<ion-header>
  <ion-navbar>
    <ion-title>Translator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
      <ion-input #input type="text" placeholder="Text for translation"></ion-input>
      <button (click)="BtnTranslateClicked(input.value)" ion-button full>Translate</button>

      <ion-card>

        <ion-card-header>
          Translation Result
        </ion-card-header>
      
        <ion-card-content>
          <!-- TODO -->
          {{ userInput }}
          <ion-icon *ngIf="userInput" name="heart"></ion-icon>
        </ion-card-content>
      
      </ion-card>
</ion-content>
